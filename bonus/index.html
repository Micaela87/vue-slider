<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/resources/css/style.css" type="text/css">
    <title>Around the World</title>
</head>
<body>
    <h1>Cities Around the World</h1>
    <!-- flex container -->
    <div id="app" class="container">
        <!-- banner -->
        <div class="items">
            <div class="item">
                <img :src="slides[indexSlide].image" :alt="slides[indexSlide].title">
                <div class="text">
                    <h3>{{ slides[indexSlide].title }}</h3>
                    <p>{{ slides[indexSlide].text }}</p>
                </div>
            </div>
        </div>
        <!-- thumbs -->
        <div class="thumbs">
            <div v-for="(slide, i) in slides" class="thumb" :class="i === indexSlide ? 'active' : '' " :key="i">
                <img :src="slide.image" :alt="slide.title">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./public/js/script.js" type="text/javascript"></script>
    <script src="./public/js/main.js" type="text/javascript"></script>
</body>
</html>
